<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Talking Site</title>
  </head>
  <body class="container">
    <h1>Talking Site</h1>
    <p>Click a button to say something to the computer!</p>
    <button id="how" type="button" name="button">How are you?</button>
    <button id="what" type="button" name="button">What are you?</button>
    <button id="why" type="button" name="button">Why are you?</button>
    <div class="row">
      <div class="col-md-6">
        <h1>You Said:</h1>
        <ul id="user">

        </ul>
      </div>
      <div class="col-md-6">
        <h1>Computer Says:</h1>
        <ul id="computer">
        </ul>
      </div>
      <button id="green" type="button" name="button">Click to make green</button>
    </div>
  </body>
</html>
